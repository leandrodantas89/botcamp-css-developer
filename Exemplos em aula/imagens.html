<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: solid 5px blue;
        }
        img{
            width: 100%;
            height: 100%;
        }
        #contain{
           object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade object-fit</h1>
    <code>Object-fit: fill;</code>(padrão)
    <div>
        <img src="cor.jpg" alt="" id="fill">
    </div>
    <br>
    <code>Object-fit: contain;</code>(padrão)
    <div>
        <img src="cor.jpg" alt="" id="contain">
    </div>
    <br>
    <code>Object-fit: cover;</code>(padrão)
    <div>
        <img src="cor.jpg" alt="" id="cover">
    </div>
    <br>
    <code>Object-fit: none;</code>(padrão)
    <div>
        <img src="cor.jpg" alt="" id="none">
    </div>
    <br>
    <code>Object-fit: scale-down;</code>(padrão)
    <div>
        <img src="cor.jpg" alt="" id="scale-down">
    </div>
    <br>
</body>
</html>
