<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens 2</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: solid 5px blue;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right top;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>Object-position</code></h1>
    <div>
        <img src="cor.jpg" alt="" id="">
    </div>
</body>
</html>
