<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de declaração do css</title>
    <!-- Aplicando css externo -->
     <link rel="stylesheet" href="style.css">
     <!-- Fim da aplicação do css eterno -->
    <!-- Aplicando o css interno -->
     <style>
        h3{
            background: red;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        h4{
            color: red;
        }
     </style>
     <!-- Fim da declaração do css interno -->
</head>
<body>
    <!-- Atribuição inline do css -->
    <h1 style="background: red; color: white; text-align: center; border-radius: 5px;">DIO - Digital Innovation One</h1>
    <h2 style="color:red;">Trilha de CSS</h2>
    <!-- Fim da atribuição inline do css -->
     <h3>DIO - Digital Innovation One</h3>
     <h4>Trilha de CSS</h4>
    <p>Leandro Dantas</p>
    <span>Vamos testar</span>
</body>
</html>
